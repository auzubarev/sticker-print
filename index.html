<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sticker printer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .page{
            border-radius: 3mm;
            background-color: white;
            width: 21cm;
            height: 29.7cm;
            padding: 10mm;
        }
    </style>
</head>
<body class="has-background-light" x-data="{text:''}">
<div class="container">
    <div class="is-size-1 has-text-weight-bold pt-5 mb-3">Генератор этикеток</div>
    <div class="mb-5" style="max-width: 500px;">
        <div class="field mb-3">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" x-model="text" type="text" placeholder="Text input">
            </div>
        </div>
    </div>
    <div class="is-size-3 has-text-weight-bold mb-3">Результат</div>
    <div class="page">
        <div x-text="text"></div>

    </div>
</div>


</body>
</html>
