<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sticker printer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .page{
            border-radius: 3mm;
            background-color: white;
            width: 21cm;
            height: 29.7cm;
            padding: 10mm;
        }
    </style>
</head>
<body class="has-background-light" x-data="{'cards' : [{'name' : '', 'sub_name' : '', 'description' : '', 'icon' : ''}]}">
<div class="container">
    <div class="is-size-1 has-text-weight-bold pt-5 mb-3">Генератор этикеток</div>
    <div class="mb-5" style="max-width: 500px;">
        <div class="field mb-3">
            <template x-for="card in cards">
                <div class="mb-3">
                    <div class="control mb-2">
                        <input class="input" x-model="card.icon" type="text" placeholder="Иконка">
                    </div>
                    <div class="control mb-2">
                        <input class="input" x-model="card.name" type="text" placeholder="Заголовок">
                    </div>
                    <div class="control mb-2">
                        <input class="input" x-model="card.sub_name" type="text" placeholder="Подзаголовок">
                    </div>
                    <div class="control mb-2">
                        <textarea class="textarea" x-model="card.description"  placeholder="Описание"></textarea>
                    </div>
                </div>
            </template>
            <div class="button" @click="cards.push(Object.assign({}, (cards[cards.length - 1])))">+</div>
            <div class="button" @click="cards.pop()">-</div>
        </div>
    </div>
    <div class="is-size-3 has-text-weight-bold mb-3">Результат</div>
    <div class="page">
        <template x-for="card in cards">
            <div class="column">
                <div x-text="card.icon"></div>
                <div x-text="card.name"></div>
                <div x-text="card.sub_name"></div>
                <div x-text="card.description"></div>
            </div>
        </template>
    </div>
</div>


</body>
</html>
